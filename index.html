<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css">
		<title>old video effect demo</title>
	</head>
	<body>
		<h1>Old video effect Demo</h1>
		<input class="imgUrl" type="text" placeholder="insert url" style="margin-bottom: 10px;">
		<button class="run">run animation</button>
		<div class="target"></div>
		<script type="module" defer>
			import OldVideoEffect from './lib/oldVideoEffect.js';

			const runBtn = document.querySelector('.run');
			runBtn.addEventListener('click', () => {
				// const imgUrl = 'https://avatars.githubusercontent.com/u/20182365?v=4';
				const imgUrl = document.querySelector('.imgUrl').value;
				const target = document.querySelector('.target');
				if(!target || !imgUrl) throw new Error('not selected any element');
				target.innerHTMl = '';
				const oldVideoEffect = OldVideoEffect.createImg({target, imgUrl, size: {width: 450, height: 450}});
			});
		</script>
	</body>
</html>
